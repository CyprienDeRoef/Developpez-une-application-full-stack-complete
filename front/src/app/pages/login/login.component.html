<div class="container-fluid min-vh-100">
  <!-- Header -->
  <app-header></app-header>

  <!-- Back Button in Top Left -->
  <div class="row">
    <div class="col-12">
      <button class="btn btn-link text-dark text-decoration-none px-3 fs-4" (click)="goBack()">â†</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
      <div class="px-3 px-md-4">
        <!-- Mobile: Logo and Title -->
        <div class="d-md-none text-center mb-4">
          <img src="/assets/logo_p6.png" alt="MDD Logo" class="mb-3" style="height: 80px;" />
          <h1 class="h4">Se connecter</h1>
        </div>

        <!-- Desktop: Title -->
        <div class="d-none d-md-block text-center mb-4">
          <h1 class="h3">Se connecter</h1>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div class="alert alert-danger mb-3" *ngIf="errorMessage" role="alert">
            {{ errorMessage }}
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-medium">Adresse e-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label fw-medium">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button 
              type="submit" 
              class="btn btn-primary px-5 py-2"
              [disabled]="!loginForm.valid || isLoading"
            >
              <span *ngIf="!isLoading">Se connecter</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Connexion en cours...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid min-vh-100">
  <!-- Header -->
  <app-header></app-header>
  
  <!-- Main Content -->
  <main class="row justify-content-center">
      
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    
    <!-- Back Button in Top Left -->
    <app-back-button position="top-left" (backClicked)="goBack()"></app-back-button>

      <div class="px-3 px-md-4">
        <!-- Mobile: Logo and Title -->
        <div class="d-md-none text-center mb-4">
          <img src="/assets/logo_p6.png" alt="MDD Logo" class="mb-3" style="height: 80px;" />
          <h1 class="h4">Se connecter</h1>
        </div>

        <!-- Desktop: Title -->
        <div class="d-none d-md-block text-center mb-4">
          <h1 class="h3">Se connecter</h1>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <app-alert-message type="danger" [message]="errorMessage"></app-alert-message>

          <!-- Email -->
          <app-form-field
            [formGroup]="loginForm"
            controlName="email"
            label="Adresse e-mail"
            type="email"
            id="email">
          </app-form-field>

          <!-- Password -->
          <app-form-field
            [formGroup]="loginForm"
            controlName="password"
            label="Mot de passe"
            type="password"
            id="password">
          </app-form-field>

          <!-- Submit Button -->
          <div class="text-center">
            <button 
              type="submit" 
              class="btn btn-primary px-5 py-2"
              [disabled]="!loginForm.valid || isLoading"
            >
              <span *ngIf="!isLoading">Se connecter</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Connexion en cours...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<div class="container-fluid min-vh-100">
  <app-header></app-header>
  
  <main class="row justify-content-center mt-4">
    <div class="col-12 col-md-8 col-lg-6">
      <app-form-header 
        title="Créer un nouvel article" 
        [showBackButton]="true"
        [centered]="true"
        (backClicked)="goBack()">
      </app-form-header>

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <app-topic-selector
          [topics]="topics"
          [selectedTopics]="selectedTopics"
          [topicId]="postForm.value.topicId"
          (topicIdChange)="onTopicIdChange($event)"
          (topicAdded)="onTopicAdded($event)"
          (topicRemoved)="onTopicRemoved($event)">
        </app-topic-selector>

        <div class="mb-3">
          <input
            type="text"
            formControlName="title"
            class="form-control"
            placeholder="Titre de l'article"
          />
        </div>

        <div class="mb-3">
          <textarea
            formControlName="content"
            class="form-control"
            placeholder="Contenu de l'article"
            rows="10"
          ></textarea>
        </div>

        <app-alert-message type="danger" [message]="errorMessage"></app-alert-message>

        <div class="text-center">
          <button 
            type="submit" 
            class="btn btn-primary px-5"
            [disabled]="!postForm.valid || selectedTopics.length === 0 || isLoading"
          >
            {{ isLoading ? 'Création...' : 'Créer' }}
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

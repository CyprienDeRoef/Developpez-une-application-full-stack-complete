<div class="min-vh-100">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="container">
    <div class="row mt-4">
      <div class="col-12">
        <!-- No Subscriptions Suggestion -->
        <aside *ngIf="!hasSubscriptions && !isLoading" class="text-center mb-4">
          <p class="text-muted">
            Vous n'êtes abonné à aucun thème. <a routerLink="/topics" class="text-primary">Découvrez nos thèmes</a> pour personnaliser votre fil d'actualité.
          </p>
        </aside>

        <nav class="d-flex justify-content-between align-items-center px-3 mb-4" aria-label="Actions du fil d'actualité">
        <!-- Create Article Button -->
        <button class="btn btn-primary" (click)="createArticle()">
          Créer un article
        </button>

        <!-- Sort Button -->
        <button class="btn btn-outline-secondary" (click)="sortPosts()">
          {{ sortDescending ? 'Plus récent' : 'Plus ancien' }} <span class="ms-1">{{ sortDescending ? '↓' : '↑' }}</span>
        </button>
      </nav>

      <!-- Posts Grid -->
      <section class="row px-3" aria-label="Liste des articles">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="col-12">
          <app-loading-spinner></app-loading-spinner>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && displayedPosts.length === 0" class="col-12 text-center py-5">
          <p class="text-muted">Aucun article pour le moment</p>
          <p class="text-muted" *ngIf="hasSubscriptions && !showAllPosts">
            <a href="javascript:void(0)" (click)="toggleShowAllPosts()" class="text-primary">Voir tous les articles</a>
          </p>
        </div>

        <!-- Posts -->
        <div *ngFor="let post of displayedPosts" class="col-12 col-md-6 mb-4">
          <app-post-card [post]="post"></app-post-card>
        </div>

        <!-- Show More Articles Toggle (only if user has subscriptions) -->
        <div *ngIf="hasSubscriptions && !isLoading" class="px-3 mb-3">
          <button class="btn btn-link text-decoration-none p-0" (click)="toggleShowAllPosts()">
            {{ showAllPosts ? 'Voir mes abonnements uniquement' : 'Voir plus d\'articles' }}
          </button>
        </div>
      </section>
    </div>
  </div>
  </main>
</div>

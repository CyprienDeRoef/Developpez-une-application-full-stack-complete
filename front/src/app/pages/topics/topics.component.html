<div class="container-fluid min-vh-100">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="container mt-4">
    <!-- Loading State -->
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && topics.length === 0" class="text-center py-5">
      <p class="text-muted">Aucun thème disponible</p>
    </div>

    <!-- Topics Grid -->
    <section class="row g-4" aria-label="Liste des thèmes disponibles">
      <div *ngFor="let topic of topics" class="col-12 col-md-6">
        <app-topic-card 
          [topic]="topic" 
          [isSubscribed]="isSubscribed(topic.id)"
          [mode]="'subscribe'"
          (actionClicked)="toggleSubscription($event)">
        </app-topic-card>
      </div>
    </section>
  </main>
</div>

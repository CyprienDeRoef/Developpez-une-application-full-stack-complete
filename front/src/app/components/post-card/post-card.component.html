<article class="card h-100 shadow-sm bg-light" style="cursor: pointer;" [routerLink]="['/post', post.id]">
  <div class="card-body">
    <h2 class="card-title fw-bold fs-6">{{ post.title }}</h2>
    <div class="d-flex justify-content-between text-muted small mb-2">
      <time [attr.datetime]="post.createdAt">{{ post.createdAt | date: 'dd/MM/yyyy' }}</time>
      <span>{{ post.authorName }}</span>
    </div>
    <p class="card-text">
      {{ post.content.length > 200 ? (post.content | slice:0:200) + '...' : post.content }}
    </p>
    <footer class="d-flex flex-wrap gap-1">
      <span *ngFor="let topic of post.topicNames" class="badge bg-secondary">
        {{ topic }}
      </span>
    </footer>
  </div>
</article>
